<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <title>Recuperar Contraseña | Padeluminatis</title>
    <link rel="icon" type="image/x-icon" href="./imagenes/Logojafs.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Rajdhani:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./css/auth.css" />
    <link rel="stylesheet" href="./css/shared-utils.css" />
</head>

<body class="app-body recovery-page">
    <div id="particles-js" class="particles-background"></div>

    <div class="auth-container">
        <div class="auth-card glass-strong">
            <div class="auth-header">
                <img src="./imagenes/Logojafs.png" alt="Logo" class="logo-image">
                <h1 class="text-gradient auth-title">Recuperar</h1>
                <p class="text-muted">Introduce tu email para restablecer</p>
            </div>

            <form id="recuperarForm" class="mt-2">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Correo Electrónico" class="input-field" required
                        autocomplete="email" />
                </div>

                <button type="submit" class="btn btn-primary w-full btn-recovery">
                    ENVIAR INSTRUCCIONES <i class="fas fa-paper-plane"></i>
                </button>
            </form>

            <div id="mensaje" class="auth-message"></div>

            <div class="auth-footer">
                <p>¿Recordaste la clave? <a href="index.html">Volver al login</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script type="module" src="./js/particles-init.js"></script>
    <script type="module" src="./js/recuperar.js"></script>
</body>

</html>
