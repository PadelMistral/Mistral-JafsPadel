<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eventos - Padeluminatis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Rajdhani:wght@500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/design-system-v3.css">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/eventos.css">
    <link rel="stylesheet" href="./css/bottom-nav.css">
    <link rel="stylesheet" href="./css/match-modal-v2.css">
</head>

<body class="app-body">
    <header class="app-header" style="height: 55px; padding: 0 15px;">
        <div class="header-left">
            <div style="display: flex; align-items: center; gap: 8px;">
                <img src="./imagenes/Logojafs.png" alt="Logo"
                    style="width: 30px; height: 30px; object-fit: cover; border-radius: 50%; filter: drop-shadow(0 0 5px rgba(255,107,53,0.5));">
                <h1 class="header-title" style="font-size: 1.1rem;">
                    <span class="title-main">EVENTOS</span>
                    <span class="title-dot">.</span>
                </h1>
            </div>
        </div>
        <div class="header-right" style="gap: 5px;">
            <a href="admin.html" id="admin-link" class="admin-access-btn" style="display: none; font-size: 0.9rem;">
                <i class="fas fa-user-shield"></i>
            </a>
            <a href="notificaciones.html" class="nav-icon-btn notification-bell">
                <i class="fas fa-bell"></i>
                <span class="notification-dot" id="header-notif-dot" style="display:none;"></span>
            </a>
            <a href="perfil.html" class="user-profile-trigger-link">
                <div class="user-profile-trigger" style="width: 32px; height: 32px;">
                    <div class="spinner-small" style="width: 15px; height: 15px; border-width: 2px;"></div>
                </div>
            </a>
        </div>
    </header>

    <main class="main-scroll-container">
        <div class="container pb-bottom-nav">
            <div class="flex-between mb-2">
                <h2 style="margin: 0; font-size: 1.1rem; font-family: 'Rajdhani'; font-weight: 800;"><i
                        class="fas fa-star text-primary"></i> PRÃ“XIMOS EVENTOS</h2>
                <button id="createEventBtn" class="btn btn-primary btn-sm" style="display: none;">
                    <i class="fas fa-plus"></i> Crear
                </button>
            </div>

            <div class="card filters-container glass-strong mb-4" style="padding: 1rem; border-radius: 20px;">
                <div class="form-group mb-2">
                    <label class="filter-label">TIPO</label>
                    <select class="form-select-premium" id="filterType">
                        <option value="all">TODOS</option>
                        <option value="tournament">TORNEO</option>
                        <option value="league">LIGA</option>
                        <option value="mixed">MIXTO</option>
                    </select>
                </div>

                <button class="btn btn-secondary w-full" id="applyFilters"
                    style="border-radius: 12px; font-weight: 800; font-family: 'Rajdhani';">
                    <i class="fas fa-filter"></i> FILTRAR
                </button>
            </div>

            <div class="events-container" id="eventsList">
                <div class="loader-ring-container">
                    <div class="spinner-small"></div>
                </div>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span>INICIO</span>
        </a>
        <a href="calendario.html" class="nav-link">
            <i class="fas fa-calendar-alt"></i>
            <span>PISTAS</span>
        </a>
        <a href="home.html" class="nav-fab">
            <div class="fab-inner">
                <img src="./imagenes/Logojafs.png" alt="O" style="width:24px; height:24px; border-radius:50%">
            </div>
        </a>
        <a href="eventos.html" class="nav-link">
            <i class="fas fa-bolt"></i>
            <span>EVENTOS</span>
        </a>
        <a href="partidos.html" class="nav-link">
            <i class="fas fa-table-tennis"></i>
            <span>PARTIDOS</span>
        </a>
    </nav>

    <script type="module">
        import { initSharedUI } from './js/ui-core.js';
        initSharedUI('Eventos');
    </script>
    <script type="module" src="./js/eventos.js"></script>
</body>

</html>
