<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat Grupal - Padeluminatis</title>
    <link rel="icon" type="image/x-icon" href="./imagenes/Logojafs.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Rajdhani:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/shared-utils.css">
    <link rel="stylesheet" href="./css/bottom-nav.css">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 140px);
            margin-top: 10px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-bottom-right-radius: 2px;
            box-shadow: var(--shadow-sm);
        }

        .message.received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid var(--border);
            border-bottom-left-radius: 2px;
            color: var(--text-main);
        }

        .message-user {
            font-size: 0.7rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            display: block;
            opacity: 0.8;
            letter-spacing: 0.5px;
        }

        .message-time {
            font-size: 0.6rem;
            opacity: 0.6;
            margin-top: 0.25rem;
            text-align: right;
            display: block;
        }

        .chat-input-area {
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        #messageInput {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: var(--radius-full);
            padding: 0.75rem 1.2rem;
            color: white;
            outline: none;
            transition: var(--transition);
        }

        #messageInput:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(var(--primary-rgb), 0.1);
        }
    </style>
</head>

<body class="app-body">
    <div id="particles-js" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

    <header class="app-header">
        <div class="header-left">
            <h1 class="header-title">Chat Grupal</h1>
        </div>
        <div class="header-right">
            <a href="notificaciones.html" class="notification-bell">
                <i class="fas fa-bell"></i>
                <span class="notification-dot"></span>
            </a>
            <div class="user-profile-trigger">
                <div class="spinner-small"></div>
            </div>
        </div>
    </header>

    <main class="container chat-main"
        style="height: calc(100vh - 160px); display: flex; flex-direction: column; padding: 0;">
        <div class="chat-header-info glass"
            style="padding: 10px 20px; border-radius: 0 0 var(--radius-lg) var(--radius-lg); display: flex; align-items: center; gap: 10px; border-top: none; margin-bottom: 10px;">
            <div
                style="width: 8px; height: 8px; background: var(--success); border-radius: 50%; box-shadow: 0 0 10px var(--success);">
            </div>
            <span
                style="font-size: 0.8rem; font-weight: 700; color: var(--text-secondary); letter-spacing: 1px;">HERMANDAD
                PADELUMINATIS</span>
        </div>

        <div id="chat-messages" class="chat-scroll"
            style="flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px;">
            <!-- Messages -->
            <div class="spinner-container"
                style="display: flex; justify-content: center; align-items: center; height: 100%;">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <div class="chat-input-wrapper glass-strong"
            style="padding: 15px; border-radius: var(--radius-xl) var(--radius-xl) 0 0; margin-top: auto; border: 1px solid var(--border-bright); border-bottom: none;">
            <form id="chatForm" style="display: flex; gap: 10px; align-items: center;">
                <div style="flex: 1; position: relative;">
                    <input type="text" id="messageInput" placeholder="Escribe a la hermandad..."
                        style="width: 100%; background: var(--bg-surface-2); border: 1px solid var(--border); border-radius: var(--radius-full); padding: 12px 20px; color: #fff; outline: none; transition: var(--transition);">
                </div>
                <button type="submit" class="btn-icon"
                    style="width: 45px; height: 45px; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: #fff; border-radius: 50%; box-shadow: var(--shadow-primary); display: flex; align-items: center; justify-content: center; border: none;">
                    <i class="fas fa-paper-plane" style="font-size: 1rem;"></i>
                </button>
            </form>
        </div>
    </main>

    <style>
        .chat-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .chat-scroll::-webkit-scrollbar-thumb {
            background: var(--border-bright);
            border-radius: 10px;
        }

        .message-bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            font-size: 0.9rem;
            line-height: 1.4;
            animation: slideUp 0.3s ease-out;
            box-shadow: var(--shadow-sm);
        }

        .msg-sent {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .msg-received {
            align-self: flex-start;
            background: var(--bg-surface-2);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .msg-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
            gap: 15px;
        }

        .msg-user {
            font-weight: 800;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .msg-time {
            font-size: 0.6rem;
            opacity: 0.6;
        }

        .msg-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid var(--border-bright);
            position: absolute;
            bottom: -5px;
        }

        .sent .msg-avatar {
            right: -35px;
        }

        .received .msg-avatar {
            left: -35px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <nav class="bottom-nav glass">
        <a href="home.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
        </a>
        <a href="calendario.html" class="nav-link">
            <i class="fas fa-calendar-alt"></i>
            <span>Reserva</span>
        </a>
        <a href="puntosRanking.html" class="nav-fab">
            <i class="fas fa-trophy"></i>
        </a>
        <a href="eventos.html" class="nav-link">
            <i class="fas fa-medal"></i>
            <span>Eventos</span>
        </a>
        <a href="partidos.html" class="nav-link active">
            <i class="fas fa-clipboard-list"></i>
            <span>Partidos</span>
        </a>
    </nav>

    <script type="module">
        import { initSharedUI } from './js/ui-core.js';
        initSharedUI('Chat Grupal');
    </script>
    <script type="module" src="./js/chat.js"></script>
</body>

</html>
