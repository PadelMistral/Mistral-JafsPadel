<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#030508">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Padeluminatis - Accede a tu cuenta del nexo galáctico del pádel.">
  <title>Login | Padeluminatis</title>
  <link rel="shortcut icon" href="./imagenes/Logojafs.png" type="image/x-icon">
  <link rel="apple-touch-icon" href="./imagenes/Logojafs.png">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Rajdhani:wght@500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/design-system-v3.css" />
  <link rel="stylesheet" href="./css/app.css" />
  <link rel="stylesheet" href="./css/auth.css" />
  <link rel="stylesheet" href="./css/shared-utils.css" />
</head>

<body class="app-body login-page">
  <div id="particles-js" class="particles-background"></div>

  <div class="login-container">
    <div class="login-card glass-strong">
      <div class="login-header">
        <img src="./imagenes/Logojafs.png" alt="Logo" class="logo-image">
        <h1 class="text-gradient login-title">Padeluminatis</h1>
        <p class="text-muted">La élite del pádel te espera</p>
      </div>

      <form id="loginForm" class="mt-2">
        <div class="input-group">
          <input type="email" id="email" placeholder="Correo Electrónico" class="input-field" required
            aria-label="Email" />
        </div>

        <div class="input-group password-group">
          <input type="password" id="password" placeholder="Contraseña" class="input-field" required
            aria-label="Contraseña" />
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>

        <button type="submit" class="btn btn-primary w-full btn-login">
          ACCEDER AL CLUB <i class="fas fa-sign-in-alt"></i>
        </button>

        <div class="divider"><span>O</span></div>

        <button type="button" id="googleLogin" class="btn btn-secondary w-full flex-center gap-sm">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
            style="width: 18px;">
          Continuar con Google
        </button>
      </form>

      <div id="mensaje" class="login-message"></div>

      <div class="login-footer">
        <p>¿Aún no eres miembro? <a href="registro.html">Regístrate ahora</a></p>
        <p><a href="recuperar.html" class="small opacity-50">¿Olvidaste tu contraseña?</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script type="module" src="./js/particles-init.js"></script>
  <script type="module" src="./js/login.js"></script>
</body>

</html>
