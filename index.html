<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <title>Acceso Club | Padeluminatis</title>
  <link rel="shortcut icon" href="./imagenes/Logojafs.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Rajdhani:wght@500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/app.css" />
  <link rel="stylesheet" href="./css/auth.css" />
  <link rel="stylesheet" href="./css/shared-utils.css" />
  <style>
    .login-container {
      margin-top: -5vh;
    }

    .btn-google {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-google:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
  </style>
</head>

<body class="app-body login-page">
  <div id="particles-js" class="particles-background"></div>

  <div class="login-container">
    <div class="login-card glass-strong">
      <div class="login-header">
        <div class="logo-wrap mb-4">
          <img src="./imagenes/Logojafs.png" alt="Logo" class="logo-image mx-auto">
        </div>
        <h1 class="text-gradient login-title">PADELUMINATIS</h1>
        <p class="text-muted text-sm tracking-widest uppercase font-bold opacity-50">Socio Elite Mistral Homes</p>
      </div>

      <form id="loginForm" class="mt-5 text-left">
        <div class="form-group mb-4">
          <label class="label-xs opacity-50 mb-2 block ml-1">EMAIL O USUARIO</label>
          <div class="input-group">
            <input type="email" id="email" placeholder="ejemplo@email.com" class="input-field" required>
          </div>
        </div>

        <div class="form-group mb-4">
          <label class="label-xs opacity-50 mb-2 block ml-1">CONTRASEÑA</label>
          <div class="input-group password-group">
            <input type="password" id="password" placeholder="••••••••" class="input-field" required>
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-full py-4 mt-2 font-bold tracking-widest uppercase">
          ACCEDER AL CLUB <i class="fas fa-chevron-right ml-2"></i>
        </button>

        <div class="divider"><span>O CONTINUAR CON</span></div>

        <button type="button" id="googleLogin" class="btn btn-google w-full flex-center gap-2 py-3">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
            style="width: 20px;">
          Google Account
        </button>
      </form>

      <div class="login-footer mt-5">
        <p class="text-sm opacity-60">¿Aún no eres miembro? <a href="registro.html"
            class="text-primary font-bold">Regístrate</a></p>
        <p class="mt-2"><a href="recuperar.html" class="text-xs opacity-40 hover:opacity-100 transition-all">¿Has
            olvidado tu contraseña?</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script type="module" src="./js/particles-init.js"></script>
  <script type="module" src="./js/login.js"></script>
</body>

</html>
