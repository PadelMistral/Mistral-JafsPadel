<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#030508">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ranking - Padeluminatis</title>
    <link rel="icon" type="image/x-icon" href="./imagenes/Logojafs.png">
    <link rel="apple-touch-icon" href="./imagenes/Logojafs.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Rajdhani:wght@500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/design-system-v3.css">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/shared-utils.css">
    <link rel="stylesheet" href="./css/bottom-nav.css">
    <link rel="stylesheet" href="./css/ranking-premium.css">
    <link rel="stylesheet" href="./css/match-modal-v2.css">
</head>

<body class="app-body">
    <header class="app-header" style="height: 55px; padding: 0 15px;">
        <div class="header-left">
            <div style="display: flex; align-items: center; gap: 8px;">
                <img src="./imagenes/Logojafs.png" alt="Logo"
                    style="width: 30px; height: 30px; object-fit: cover; border-radius: 50%; filter: drop-shadow(0 0 5px rgba(255,107,53,0.5));">
                <h1 class="header-title" style="font-size: 1.1rem;">
                    <span class="title-main">RANKING</span>
                    <span class="title-dot">.</span>
                </h1>
            </div>
        </div>
        <div class="header-right" style="gap: 5px;">
            <a href="admin.html" id="admin-link" class="admin-access-btn" style="display: none; font-size: 0.9rem;">
                <i class="fas fa-user-shield"></i>
            </a>
            <a href="notificaciones.html" class="nav-icon-btn notification-bell">
                <i class="fas fa-bell"></i>
                <span class="notification-dot" id="header-notif-dot" style="display:none;"></span>
            </a>
            <a href="perfil.html" class="user-profile-trigger-link">
                <div class="user-profile-trigger" style="width: 32px; height: 32px;">
                    <div class="spinner-small" style="width: 15px; height: 15px; border-width: 2px;"></div>
                </div>
            </a>
        </div>
    </header>

    <main class="main-scroll-container">
        <div class="ranking-container pb-bottom-nav">
            <!-- PODIO FÃSICO TOP 3 -->
            <section class="podium-section animate-in">
                <div class="physical-podium">
                    <!-- 2nd Place -->
                    <div class="podium-step step-2" id="compact-2">
                        <div class="podium-player">
                            <div class="podium-avatar" id="c-avatar-2"></div>
                            <div class="podium-name" id="c-name-2">---</div>
                        </div>
                        <div class="step-block">
                            <span class="step-number">2</span>
                            <div class="step-pts" id="c-pts-2">0</div>
                        </div>
                    </div>

                    <!-- 1st Place -->
                    <div class="podium-step step-1" id="compact-1">
                        <div class="podium-player">
                            <i class="fas fa-crown podium-crown"></i>
                            <div class="podium-avatar" id="c-avatar-1"></div>
                            <div class="podium-name" id="c-name-1">---</div>
                        </div>
                        <div class="step-block">
                            <span class="step-number">1</span>
                            <div class="step-pts" id="c-pts-1">0</div>
                        </div>
                    </div>

                    <!-- 3rd Place -->
                    <div class="podium-step step-3" id="compact-3">
                        <div class="podium-player">
                            <div class="podium-avatar" id="c-avatar-3"></div>
                            <div class="podium-name" id="c-name-3">---</div>
                        </div>
                        <div class="step-block">
                            <span class="step-number">3</span>
                            <div class="step-pts" id="c-pts-3">0</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- RANKING TABLE -->
            <div class="ranking-table-container animate-in">
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th class="col-rank">#</th>
                            <th class="col-user">JUGADOR</th>
                            <th class="col-stats">ESTADS</th>
                            <th class="col-points">PUNTOS</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-table-body">
                        <!-- Rows injected by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- MODAL DE HISTORIAL DETALLADO -->
    <div id="user-details-modal" class="modal-ranking-premium">
        <div class="modal-header-nav">
            <div class="modal-close-btn" onclick="closeUserModal()">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="modal-title-text">RESUMEN DE JUGADOR</div>
            <div style="width: 36px;"></div>
        </div>

        <div id="modal-user-summary" class="user-profile-summary">
            <!-- Summary injected by JS -->
        </div>

        <div class="history-scroll" id="modal-history-list">
            <!-- Match cards injected by JS -->
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span>INICIO</span>
        </a>
        <a href="calendario.html" class="nav-link">
            <i class="fas fa-calendar-alt"></i>
            <span>PISTAS</span>
        </a>
        <a href="home.html" class="nav-fab">
            <div class="fab-inner">
                <img src="./imagenes/Logojafs.png" alt="O" style="width:24px; height:24px; border-radius:50%">
            </div>
        </a>
        <a href="eventos.html" class="nav-link">
            <i class="fas fa-bolt"></i>
            <span>EVENTOS</span>
        </a>
        <a href="partidos.html" class="nav-link">
            <i class="fas fa-table-tennis"></i>
            <span>PARTIDOS</span>
        </a>
    </nav>

    <script type="module">
        import { initSharedUI } from './js/ui-core.js';
        initSharedUI('RANKING');
    </script>
    <script type="module" src="./js/ranking.js"></script>
</body>

</html>
