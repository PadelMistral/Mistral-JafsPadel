<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Clasificaci√≥n - Padeluminatis</title>
    <link rel="icon" type="image/x-icon" href="./imagenes/Logojafs.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Rajdhani:wght@500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/shared-utils.css">
    <link rel="stylesheet" href="./css/bottom-nav.css">
    <link rel="stylesheet" href="./css/ranking-premium.css">
    <style>
        /* Ranking Competitive styles */
        .ranking-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .podium-area {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 2.5rem 0.5rem 1rem;
            min-height: 240px;
            background: radial-gradient(circle at bottom, rgba(255, 107, 53, 0.1) 0%, transparent 80%);
            gap: 10px;
        }

        .podium-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        .podium-item:hover {
            transform: translateY(-12px) scale(1.05);
        }

        .podium-avatar-wrap {
            position: relative;
            margin-bottom: 12px;
        }

        .podium-rank-badge {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 0.8rem;
            color: #000;
            border: 3px solid #0d0e12;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .rank-2 {
            order: 1;
        }

        .rank-1 {
            order: 2;
            transform: translateY(-30px);
            z-index: 2;
        }

        .rank-3 {
            order: 3;
        }

        .rank-1 .podium-rank-badge {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            width: 36px;
            height: 36px;
            font-size: 1.1rem;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .rank-2 .podium-rank-badge {
            background: linear-gradient(135deg, #C0C0C0, #808080);
        }

        .rank-3 .podium-rank-badge {
            background: linear-gradient(135deg, #CD7F32, #8B4513);
        }

        .podium-name {
            font-family: 'Rajdhani';
            font-weight: 800;
            font-size: 0.85rem;
            color: #fff;
            text-align: center;
            max-width: 90px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-transform: uppercase;
        }

        .podium-pts {
            font-size: 0.7rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
            letter-spacing: 1px;
        }

        /* Stats Pills */
        .lr-stats-row {
            display: flex;
            gap: 6px;
            margin-top: 4px;
        }

        .stat-pill {
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 0.6rem;
            font-weight: 800;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-pill.racha.hot {
            background: rgba(255, 69, 0, 0.15);
            color: #FF4500;
            border: 1px solid rgba(255, 69, 0, 0.2);
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.1);
        }

        .stat-pill.racha.cold {
            background: rgba(0, 195, 255, 0.15);
            color: #00C3FF;
            border: 1px solid rgba(0, 195, 255, 0.2);
        }

        .stat-pill.lvl {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lr-avatar-outer {
            flex-shrink: 0;
            border-radius: 50%;
            padding: 2px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
        }

        .league-table-header {
            background: rgba(20, 20, 30, 0.4);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }
    </style>
</head>

<body class="app-body">
    <header class="app-header">
        <div class="header-left">
            <h1 class="header-title">
                <span class="title-main">RANKING</span>
                <span class="title-dot">.</span>
            </h1>
        </div>
        <div class="header-right">
            <a href="notificaciones.html" class="notification-bell">
                <i class="fas fa-bell"></i>
                <span class="notification-dot"></span>
            </a>
            <div id="header-avatar-container"></div>
        </div>
    </header>

    <main class="ranking-container animate-fade-in" style="padding: 10px;">

        <!-- Podium Section (NEW) -->
        <div id="ranking-podium" class="podium-area flex-center gap-3 mb-4 mt-2">
            <!-- Injected by ranking.js -->
        </div>

        <div class="league-table-header">
            <div class="lth-rank">#</div>
            <div class="lth-player">JUGADOR GLOBAL</div>
            <div class="lth-pts">ELO</div>
        </div>

        <div id="ranking-list" class="ranking-list-container flex-column gap-2">
            <div class="loader-ring-container py-5">
                <div class="loader-ring"></div>
            </div>
        </div>
    </main>

    <!-- MODAL DE HISTORIAL DETALLADO (NEON STYLE) -->
    <div id="user-details-modal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h3 class="modal-title">HISTORIAL DETALLADO</h3>
                <button class="close-btn" onclick="closeUserModal()">&times;</button>
            </div>

            <div id="modal-user-summary" class="glass-strong p-3 mb-3 text-center"
                style="border-bottom:1px solid rgba(255,255,255,0.05); border-radius:15px; margin: 15px;">
                <!-- Summary injected by JS -->
            </div>

            <div class="modal-body p-0" id="modal-history-list" style="background:transparent;">
                <!-- Match cards injected by JS -->
            </div>
        </div>
    </div>

    <nav class="bottom-nav glass">
        <a href="home.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
        </a>
        <a href="calendario.html" class="nav-link">
            <i class="fas fa-calendar-alt"></i>
            <span>Reserva</span>
        </a>
        <a href="puntosRanking.html" class="nav-fab active">
            <i class="fas fa-trophy"></i>
        </a>
        <a href="eventos.html" class="nav-link">
            <i class="fas fa-medal"></i>
            <span>Eventos</span>
        </a>
        <a href="partidos.html" class="nav-link">
            <i class="fas fa-clipboard-list"></i>
            <span>Partidos</span>
        </a>
    </nav>

    <script type="module" src="./js/ranking.js"></script>
</body>

</html>
