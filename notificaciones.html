<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Notificaciones | Padeluminatis</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Rajdhani:wght@500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/design-system-v3.css">
  <link rel="stylesheet" href="./css/app.css">
  <link rel="stylesheet" href="./css/shared-utils.css">
  <link rel="stylesheet" href="./css/bottom-nav.css">
  <link rel="stylesheet" href="./css/match-modal-v2.css">
  <style>
    .notifications-container {
      padding: 1.5rem;
    }

    .notif-item {
      background: var(--bg-surface-2);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 1.2rem;
      margin-bottom: 1rem;
      display: flex;
      gap: 15px;
      transition: var(--transition);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .notif-item.unread {
      border-left: 4px solid var(--primary);
      background: rgba(var(--primary-rgb), 0.05);
    }

    .notif-item:hover {
      transform: translateX(5px);
      border-color: var(--primary);
    }

    .notif-icon-box {
      width: 45px;
      height: 45px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .type-match_invite .notif-icon-box {
      color: var(--accent);
      background: rgba(0, 195, 255, 0.1);
    }

    .type-rank_up .notif-icon-box {
      color: var(--primary);
      background: rgba(255, 107, 53, 0.1);
    }

    .type-warning .notif-icon-box {
      color: var(--danger);
      background: rgba(255, 23, 68, 0.1);
    }

    .notif-info {
      flex: 1;
    }

    .notif-title-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 4px;
    }

    .notif-title {
      font-family: 'Rajdhani';
      font-weight: 700;
      font-size: 1.1rem;
      color: #fff;
      text-transform: uppercase;
    }

    .notif-date {
      font-size: 0.65rem;
      color: var(--text-muted);
      font-weight: 600;
    }

    .notif-body {
      font-size: 0.85rem;
      color: var(--text-muted);
      line-height: 1.4;
    }

    .empty-notifications {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .empty-notifications i {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.2;
    }
  </style>
</head>

<body class="app-body">
  <header class="app-header">
    <div class="header-left">
      <h1 class="header-title">NOTIFICACIONES</h1>
    </div>
    <div class="header-right" style="display:flex; gap:10px;">
      <button id="clear-history" class="btn-icon" title="Borrar historial"
        style="background:transparent; border:none; color:var(--text-muted); cursor:pointer;">
        <i class="fas fa-trash-alt"></i>
      </button>
      <button id="mark-all-read" class="btn-icon" title="Marcar todas como leídas"
        style="background:transparent; border:none; color:var(--primary); cursor:pointer;">
        <i class="fas fa-check-double"></i>
      </button>
    </div>
  </header>

  <div class="filter-tabs"
    style="display:flex; padding: 10px 1.5rem; gap: 10px; background: rgba(0,0,0,0.1); border-bottom: 1px solid var(--border);">
    <button class="filter-tab active" data-filter="all">Todas</button>
    <button class="filter-tab" data-filter="unread">No leídas</button>
    <button class="filter-tab" data-filter="read">Leídas</button>
  </div>

  <main class="main-scroll-container">
    <div id="notifications-list" class="notifications-container pb-bottom-nav">
      <div class="loader-ring-container">
        <div class="spinner-small"></div>
      </div>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="home.html" class="nav-link">
      <i class="fas fa-house-user"></i>
      <span>DASHBOARD</span>
    </a>
    <a href="calendario.html" class="nav-link">
      <i class="fas fa-table-tennis-paddle-ball"></i>
      <span>RESERVAR</span>
    </a>
    <a href="puntosRanking.html" class="nav-fab">
      <i class="fas fa-trophy"></i>
    </a>
    <a href="eventos.html" class="nav-link">
      <i class="fas fa-fire-flame-curved"></i>
      <span>EVENTOS</span>
    </a>
    <a href="notificaciones.html" class="nav-link active">
      <i class="fas fa-bell"></i>
      <span>ALERTAS</span>
    </a>
  </nav>

  <script type="module">
    import { initSharedUI } from './js/ui-core.js';
    initSharedUI('Notificaciones');
  </script>
  <script type="module" src="./js/notificaciones.js"></script>
</body>

</html>
