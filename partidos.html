<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#030508">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Partidos - Padeluminatis</title>
    <link rel="icon" type="image/x-icon" href="./imagenes/Logojafs.png">
    <link rel="apple-touch-icon" href="./imagenes/Logojafs.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Rajdhani:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/design-system-v3.css">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/shared-utils.css">
    <link rel="stylesheet" href="./css/bottom-nav.css">
    <link rel="stylesheet" href="./css/calendario-premium.css">
    <link rel="stylesheet" href="./css/match-modal-v2.css">
</head>
<style>
    .filters-panel {
        transition: all 0.3s ease;
        max-height: 0;
        overflow: hidden;
        opacity: 0;
        transform: translateY(-10px);
    }

    .filters-panel.active {
        max-height: 500px;
        opacity: 1;
        transform: translateY(0);
        padding-bottom: 1rem;
    }

    .filter-chip {
        padding: 6px 14px;
        border-radius: 20px;
        background: var(--bg-surface-2);
        border: 1px solid var(--border);
        color: var(--text-secondary);
        font-size: 0.8rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
    }

    .filter-chip.active {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
        box-shadow: var(--shadow-primary);
    }

    .match-list-container {
        padding-bottom: 80px;
    }

    .compact-date-badge {
        font-family: 'Rajdhani';
        font-weight: 700;
        text-align: center;
        line-height: 1;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        padding: 6px;
        border: 1px solid var(--border);
    }

    .cdb-month {
        font-size: 0.6rem;
        text-transform: uppercase;
        color: var(--primary);
    }

    .cdb-day {
        font-size: 1.2rem;
        color: white;
    }
</style>
</head>

<body class="app-body">
    <header class="app-header" style="height: 55px; padding: 0 15px;">
        <div class="header-left">
            <div style="display: flex; align-items: center; gap: 8px;">
                <img src="./imagenes/Logojafs.png" alt="Logo"
                    style="width: 30px; height: 30px; object-fit: cover; border-radius: 50%; filter: drop-shadow(0 0 5px rgba(255,107,53,0.5));">
                <h1 class="header-title" style="font-size: 1.1rem;">
                    <span class="title-main">PARTIDOS</span>
                    <span class="title-dot">.</span>
                </h1>
            </div>
        </div>
        <div class="header-right" style="gap: 5px;">
            <button id="toggle-filters-btn" class="nav-icon-btn" title="Filtrar" style="font-size: 0.9rem;">
                <i class="fas fa-filter"></i>
            </button>
            <a href="admin.html" id="admin-link" class="admin-access-btn" style="display: none; font-size: 0.9rem;">
                <i class="fas fa-user-shield"></i>
            </a>
            <a href="notificaciones.html" class="nav-icon-btn notification-bell">
                <i class="fas fa-bell"></i>
                <span class="notification-dot" id="header-notif-dot" style="display:none;"></span>
            </a>
            <a href="perfil.html" class="user-profile-trigger-link">
                <div class="user-profile-trigger" style="width: 32px; height: 32px;">
                    <div class="spinner-small" style="width: 15px; height: 15px; border-width: 2px;"></div>
                </div>
            </a>
        </div>
    </header>

    <main class="main-scroll-container">
        <div class="container pb-bottom-nav">

            <!-- Filters Panel -->
            <div id="filters-panel" class="filters-panel">
                <div class="glass-strong p-3 rounded-xl border-glass">
                    <div class="mb-3">
                        <label class="label-xs text-muted mb-2 block">TIPO DE PARTIDO</label>
                        <div class="flex gap-2 flex-wrap">
                            <button class="filter-chip active" data-type="all">TODOS</button>
                            <button class="filter-chip" data-type="amistoso">AMISTOSO</button>
                            <button class="filter-chip" data-type="reto">RETO</button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="label-xs text-muted mb-2 block">ESTADO</label>
                        <div class="flex gap-2 flex-wrap">
                            <button class="filter-chip active" data-status="all">CUALQUIERA</button>
                            <button class="filter-chip" data-status="jugado">JUGADO</button>
                            <button class="filter-chip" data-status="pendiente">PENDIENTE</button>
                        </div>
                    </div>

                    <div class="mb-2">
                        <label class="label-xs text-muted mb-2 block">BUSCAR JUGADOR</label>
                        <div class="input-group-premium" style="margin:0">
                            <input type="text" id="search-player" placeholder="Nombre de usuario..."
                                class="form-input-pro" style="padding:10px;">
                            <i class="fas fa-search text-muted" style="position:absolute; right:12px; top:12px;"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Matches List -->
            <div id="matches-list" class="match-list-container">
                <div class="loader-ring-container">
                    <div class="spinner-small"></div>
                </div>
            </div>

        </div>
    </main>

    <!-- Shared Universal Modal -->
    <div id="modal-partido-universal" class="modal-overlay">
        <div class="modal-card glass-strong">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-titulo">DETALLES</h3>
                <button class="close-btn" onclick="closeMatchModal()">&times;</button>
            </div>
            <div id="modal-cuerpo" class="modal-body scroll-y">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>

    <!-- Bottom Nav -->
    <!-- Bottom Nav -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span>INICIO</span>
        </a>
        <a href="calendario.html" class="nav-link">
            <i class="fas fa-calendar-alt"></i>
            <span>PISTAS</span>
        </a>
        <a href="home.html" class="nav-fab">
            <div class="fab-inner">
                <img src="./imagenes/Logojafs.png" alt="O" style="width:24px; height:24px; border-radius:50%">
            </div>
        </a>
        <a href="eventos.html" class="nav-link">
            <i class="fas fa-bolt"></i>
            <span>EVENTOS</span>
        </a>
        <a href="partidos.html" class="nav-link">
            <i class="fas fa-table-tennis"></i>
            <span>PARTIDOS</span>
        </a>
    </nav>

    <script type="module" src="./js/partidos.js"></script>
    <script type="module">
        import { initSharedUI } from './js/ui-core.js';
        initSharedUI('Registro de Partidos');
    </script>
</body>

</html>
