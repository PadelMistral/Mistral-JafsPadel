<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <title>Registro Elite | Padeluminatis</title>
    <link rel="shortcut icon" href="./imagenes/Logojafs.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Rajdhani:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./css/auth.css" />
    <link rel="stylesheet" href="./css/shared-utils.css" />
    <style>
        .register-card {
            max-width: 480px;
            margin: 2rem auto;
        }

        .vivienda-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .posicion-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 5px;
            gap: 5px;
        }

        .pos-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: #fff;
            font-family: 'Rajdhani';
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .pos-btn.active {
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        select.input-field {
            background: rgba(255, 255, 255, 0.03);
            color: #fff;
        }

        select.input-field option {
            background: #1a1b22;
            color: #fff;
        }
    </style>
</head>

<body class="app-body register-page">
    <div id="particles-js" class="particles-background"></div>

    <div class="auth-container">
        <div class="auth-card glass-strong register-card">
            <div class="auth-header mb-5">
                <h1 class="text-gradient auth-title">NUEVO SOCIO</h1>
                <p class="text-muted text-xs uppercase tracking-widest font-bold">Únete a Mistral Homes Padel Club</p>
            </div>

            <form id="registerForm" class="text-left">
                <!-- User Basic Info -->
                <div class="form-group mb-4">
                    <label class="label-xs opacity-50 mb-2 block ml-1">NOMBRE DE USUARIO (ID Único)</label>
                    <input type="text" id="username" placeholder="Tu apodo padelero" class="input-field" required>
                </div>

                <div class="form-group mb-4">
                    <label class="label-xs opacity-50 mb-2 block ml-1">EMAIL PROFESIONAL</label>
                    <input type="email" id="email" placeholder="socio@mistral.com" class="input-field" required>
                </div>

                <div class="form-group mb-4">
                    <label class="label-xs opacity-50 mb-2 block ml-1">CONTRASEÑA</label>
                    <div class="password-group">
                        <input type="password" id="password" placeholder="Mínimo 6 caracteres" class="input-field"
                            required minlength="6">
                        <i class="fas fa-eye toggle-password" id="regTogglePassword"></i>
                    </div>
                </div>

                <!-- Home Info -->
                <div class="form-group mb-4">
                    <label class="label-xs opacity-50 mb-2 block ml-1 text-primary">UBICACIÓN VIVIENDA
                        (Obligatorio)</label>
                    <div class="vivienda-grid">
                        <select id="bloque" class="input-field" required>
                            <option value="" disabled selected>BLOQUE</option>
                            <option value="A1">A1</option>
                            <option value="A2">A2</option>
                            <option value="A3">A3</option>
                            <option value="A4">A4</option>
                            <option value="A5">A5</option>
                            <option value="A6">A6</option>
                        </select>
                        <select id="piso" class="input-field" required>
                            <option value="" disabled selected>PISO</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select id="puerta" class="input-field" required>
                            <option value="" disabled selected>PUERTA</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                        </select>
                    </div>
                </div>

                <!-- Game Preferences -->
                <div class="form-group mb-5">
                    <label class="label-xs opacity-50 mb-2 block ml-1">POSICIÓN FAVORITA</label>
                    <div class="posicion-toggle" id="pos-toggle-group">
                        <button type="button" class="pos-btn active" data-pos="Derecha">DERECHA</button>
                        <button type="button" class="pos-btn" data-pos="Revés">REVÉS</button>
                        <input type="hidden" id="posicion" value="Derecha">
                    </div>
                </div>

                <button type="submit"
                    class="btn btn-primary w-full py-4 font-bold tracking-widest uppercase shadow-glow">
                    REGISTRAR SOCIO <i class="fas fa-user-plus ml-2"></i>
                </button>
            </form>

            <div class="auth-footer mt-5">
                <p class="text-sm opacity-60">¿Ya tienes cuenta? <a href="index.html"
                        class="text-primary font-bold">Inicia Sesión</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script type="module" src="./js/particles-init.js"></script>
    <script type="module" src="./js/registro.js"></script>
</body>

</html>
