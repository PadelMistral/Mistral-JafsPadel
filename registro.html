<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <title>Registro | Padeluminatis</title>
  <link rel="icon" type="image/x-icon" href="./imagenes/Logojafs.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Rajdhani:wght@500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/design-system-v3.css">
  <link rel="stylesheet" href="./css/app.css" />
  <link rel="stylesheet" href="./css/auth.css" />
  <link rel="stylesheet" href="./css/shared-utils.css" />
</head>

<body class="app-body register-page">
  <div id="particles-js" class="particles-background"></div>

  <div class="auth-container">
    <div class="auth-card glass-strong">
      <div class="auth-header">
        <img src="./imagenes/Logojafs.png" alt="Logo" class="logo-image">
        <h1 class="text-gradient auth-title">Unirse al Club</h1>
        <p class="text-muted">Forma parte de la comunidad</p>
      </div>

      <div class="input-group">
        <label class="input-label"
          style="text-align:left; display:block; margin-bottom:5px; margin-left:10px; color:#aaa; font-size:0.8rem">DATOS
          PERSONALES</label>
      </div>

      <div class="input-group">
        <input type="text" id="nombre" placeholder="Nombre completo" class="input-field" required autocomplete="name" />
      </div>

      <div class="input-group">
        <label class="input-label"
          style="text-align:left; display:block; margin-bottom:5px; margin-left:10px; color:#aaa; font-size:0.8rem">NIVEL
          DE JUEGO (1-5)</label>
        <div style="display: flex; align-items: center; gap: 10px; padding: 0 10px;">
          <input type="range" id="nivel" min="1" max="5" step="0.5" value="1.5" class="input-range" style="flex:1"
            oninput="document.getElementById('nivel-val').textContent = this.value">
          <span id="nivel-val" style="color:var(--primary); font-weight:bold; width:30px; text-align:center;">1.5</span>
        </div>
      </div>

      <div class="input-group">
        <label class="input-label"
          style="text-align:left; display:block; margin-bottom:5px; margin-left:10px; color:#aaa; font-size:0.8rem">FOTO
          DE PERFIL (Opcional)</label>
        <input type="file" id="fotoPerfil" accept="image/*" class="input-field" style="padding-top:12px;">
      </div>

      <div class="input-group">
        <label class="input-label"
          style="text-align:left; display:block; margin-bottom:5px; margin-left:10px; color:#aaa; font-size:0.8rem">UBICACIÓN
          (Residencia)</label>
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;">
          <select id="reg-bloque" class="input-field bg-dark" style="padding:10px;">
            <option value="" disabled selected>Bloque</option>
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="A3">A3</option>
            <option value="A4">A4</option>
            <option value="A5">A5</option>
            <option value="A6">A6</option>
          </select>
          <select id="reg-piso" class="input-field bg-dark" style="padding:10px;">
            <option value="" disabled selected>Piso</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
          <select id="reg-puerta" class="input-field bg-dark" style="padding:10px;">
            <option value="" disabled selected>Puerta</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
          </select>
        </div>
      </div>

      <div class="input-group">
        <label class="input-label"
          style="text-align:left; display:block; margin-bottom:5px; margin-left:10px; color:#aaa; font-size:0.8rem">CREDENCIALES</label>
      </div>

      <div class="input-group">
        <input type="email" id="email" placeholder="Email" class="input-field" required autocomplete="email" />
      </div>

      <div class="input-group password-group">
        <input type="password" id="password" placeholder="Contraseña" class="input-field" required
          autocomplete="new-password" />
        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
      </div>

      <div class="input-group password-group">
        <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" class="input-field" required
          autocomplete="new-password" />
        <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
      </div>

      <button type="submit" class="btn btn-primary w-full btn-register">
        SOLICITAR ADMISIÓN <i class="fas fa-user-plus"></i>
      </button>
      </form>

      <div id="mensaje" class="auth-message"></div>

      <div class="auth-footer">
        <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script type="module" src="./js/particles-init.js"></script>
  <script type="module" src="./js/password-toggle.js"></script>
  <script type="module" src="./js/registro.js"></script>
</body>

</html>
